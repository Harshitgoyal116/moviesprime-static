<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Prime | Admin Login</title>

    <!-- google fonts odibee sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.PNG" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-4 login-form">
        <h1 class="text-center top-heading admin-heading">Movies Prime Admin</h1>
        <form class="my-login-form">
            <h3 class="my-5">Please Login</h3>
            <div class="mb-3">
              <label for="username" class="form-label">Email address</label>
              <input type="email" class="form-control input-field" id="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control input-field" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input checkbox" id="passwordVisibleBox" onclick="isPassVisible()">
              <label class="form-check-label" for="passwordVisibleBox">Show Password</label>
            </div>
            <button type="submit" class="btn btn-outline-light form-control">Login</button>
          </form>
    </div>


    <hr>

    <!-- footer -->
    <footer>
      <div class="container text-center my-3">
        <img src="img/logo.PNG" alt="logo" width="80px">
      </div>  
      <div class="containe text-center my-3">
        Copyright &copy; 2021. All rights reserved.
      </div>
    </footer>
    <!-- footer -->

    <script src="js/password.js"></script>
</body>

</html>
